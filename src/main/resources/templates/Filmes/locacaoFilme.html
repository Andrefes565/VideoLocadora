<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset='utf-8'>
<title>Locação de Filmes</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</head>
<body>

	<header class="container center">
		<div class="layout">
			<h1 th:text="${filme.filme}"></h1>
		</div>
	</header>
	<form th:object="${filme}" th:action="@{/alteraLocacaoFilme}" class="container" method="POST">
		<div class="form-row">
			<div class="col-md-6">
				<div class="form-group">
					<label for="cliente">Nome do Cliente</label> <input type="text"
						class="form-control" value="" name="cliente"
						placeholder="Ex: 'João Da Silva'">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="data">Data Da Locação</label>
					<input type="date" class="form-control" value="" name="data"></input>
				</div>
				<input type="hidden" th:value="${filme.locado}"/>
				<input type="hidden" th:value="${filme.genero}"/>
				<input type="hidden" th:value="${filme.codigo}"/>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="filme"></label> <input type="hidden"
						class="form-control" th:value="${filme.filme}" name="filme"
						placeholder="Ex: Matrix">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="codigo"></label> <input type="hidden"
						class="form-control" th:value="${filme.codigo}" name="codigo" >
				</div>
			</div>

			<div class="col-md-12">
				<div class="form-group">
					<label for="genero"></label> <input type="hidden"
						class="form-control" th:value="${filme.genero}" name="genero">
				</div>
			</div>
			
		</div>

		<button type="submit" class="btn btn-primary">Alugar Filmes</button>
	</form>
</body>
</html>
