<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset='utf-8'>
<title>Editar Filme</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</head>
<body>
<header>
		<div class="layout">
			<h1>Editar Filme</h1>
		</div>
	</header>

	<form th:object="${filme}" th:action="@{/alteraFilme}" class="container row" method="POST">
		<div class="col-md-3">
			<h3>
				<a href="listarFilmes" type="button" class="btn btn-primary">Lista
					de Filmes</a>
			</h3>
		</div>
		<div class="form-row col-md-9">
			<div class="col-md-6">
				<div class="form-group">
					<label for="filme">Filme</label> <input type="text"
						class="form-control" th:value="${filme.filme}" name="filme"
						placeholder="Ex: Matrix">
				</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="codigo"></label> <input type="hidden"
						class="form-control" th:value="${filme.codigo}" name="codigo">
				</div>
			</div>

			<div class="col-md-12">
				<div class="form-group">
					<label for="genero">GÃªnero do Filme</label> <input type="text"
						class="form-control" th:value="${filme.genero}" name="genero"
						placeholder="Ex: Terror">
				</div>
			</div>
			<button type="submit" class="btn btn-primary">Salvar</button>
		</div>

		
	</form>
</body>
</html>
