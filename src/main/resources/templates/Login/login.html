<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">
<head>
<meta charset='utf-8'>
<title>Tela de login</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</head>
<body>
	<header style="background-color: #7952b3">
		<h1 align="center">Login</h1>


	</header>
	<form class="container" th:action="@{login/login}">
		<div>
			<div class="form-group">
				<label for="email">Email</label> <input type="email"
					class="form-control" th:name="email">
			</div>
			<div class="form-group">
				<label for="senha">Senha</label> <input type="password"
					class="form-control" th:name="senha">
			</div>
		</div>
		<button type="submit" class="btn btn-primary">Entrar</button>

	</form>
	<div>
		<h3>
			<a class="btn btn-primary" href="login/cadastrarLoginGet">Cadastre-se</a>
		</h3>
	</div>

	<div th:replace="fragments/alert"></div>


</body>
</html>
