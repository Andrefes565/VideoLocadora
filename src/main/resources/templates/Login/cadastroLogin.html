<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<title>Cadastre-se</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<script
	src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
	integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
	crossorigin="anonymous"></script>
</head>
<body>
<header style="background-color: #7952b3">
	<h1 align="center">
		Cadastre-se
	</h1>
	</header>
	<form class="container" th:action="@{/login/cadastrarLoginPost}">	
		<div class="form-group">
			<label for="email">Email</label> <input
				type="email" class="form-control" th:name="email"
				>
		</div>
		<div class="form-group">
			<label for="senha">Senha</label> <input
				type="password" class="form-control" th:name="senha">
		</div>

		<button type="submit" class="btn btn-primary">Submit</button>
	</form>
	<div th:replace="fragments/alert"></div>

</body>
</html>
